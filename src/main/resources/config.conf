general {
  plugin: {
    name: "&3Grenades",
    sep: "&2>> "
  },
  debug: true,
  refresh-rate: 1,
  decimal-format: "##0.0",
  messaging: {
    default: {
      lang: "en_US",
      prefix: {
        placeholder: "&6",
        text: "&e"
      }
    },
  },
  block-queue: {
    interval: 1
    max-blocks-per-loop: 1500
  }
}
commands {
  help: {
    permission: {
      use: "grenades.player.help"
    },
    disable: false,
    alias {}
  },
  lang: {
    permission: {
      use: "grenades.player.lang",
      update: {
        self: "grenades.player.lang",
        others: "grenades.admin.lang",
      }
    },
    disable: false,
    alias {}
  },
  reload: {
    permission: {
      use: "grenades.admin.reload"
    },
    disable: false,
    alias {}
  },
  give: {
    permission: {
      use: "grenades.admin.give"
    },
    disable: false,
    alias {}
  },
  editor: {
    permission: {
      use: "grenades.admin.editor"
    },
    cooldown: 0,
    disable: true,
    alias {
      edit {  //Alias name
        permission: {
          use: "grenades.player.editoralias"
        },
      }
    }
  },
  create: {
    permission: {
      use: "grenades.admin.create"
    },
    disable: false,
    alias {
      make {
        disable: true,
      } //Same cooldown, permission as parent, "create" cmd in this case.
    }
  }
},
hooks {
  coreprotect: true,
  fastasyncworldedit: true
},
cooldown {
  notify: {
    enabled: true,
    medium: action_bar //action_bar, chat
  },
  time: 60 //In ticks, 60 ticks = 3 seconds
},
landmine {
  enabled: true,
  chain-reactions: true,
},
explosion-type {
  replace: {
    default: {
      depth: 3, //-1 = no limit
      drop-items: true,
    }
    lava: {
      drop-items: false
    }
  }
},
listeners {
  landmine: true,
  automatic-language-on-join: true
}