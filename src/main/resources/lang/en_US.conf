commands {
  no-perm: "&cNot enough permissions to execute %command%&c.",
  not-found: {
    target: "&cPlayer '%target%'&c not found.",
    grenade_id: "&cGrenade '%grenade_id%'&c not found.",
    lang: "Language %lang% not found."
  },
  reload: {
    success: "Successfully reloaded config '%config%'.",
  },
  give: {
    sender: "Gave %amount%x %grenade_id% to %target%.",
    target: "&2Received %amount%&2x %grenade_id% &2from %sender%.",
  },
  lang: {
    current {
      sender: "Your language is set to %lang%."
      target: "Player %target% language is set to %lang%."
    },
    updated: {
      sender: "%target%'s lang updated to %lang%.",
      target: "Your language has been updated to %lang%."
    }
  }
}
lang {
  auto: "Your language has been set to %locale%, you may change it using &6/g lang <lang>&e."
}
cooldown {
  notify: "Cooldown: %cooldown%s.",
}
console {
  notify: {
    no-perm: "%sender% &cdoes not have permission '%permission%' &cto perform '%command%'.",
  }
}
item {
  grenade: {
    lore: [
      "&5Power: &c%explosion|power%",
      "&5Type: &c%explosion%",
      "&5Landmine: &c%is-landmine%"
    ],
  }
}